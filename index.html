<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drawing Tools</title>
  <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>  
  

    
  <script type="module" src="./index.ts"></script>
</head>

<body>
  <div style="width: 100vw;   align-items: center;">
    <div id="header">
      <img class="image-heard" src="image/logo.png" alt="Logo"> <!-- Cambia la ruta de la imagen aquí -->
    </div>

    <div id="container">
      <div id="map-container">
        <h2></h2>


      </div>


      <div id="extra-container">
        <div>
          <h2 id="titulo1"> What Will My Roof Cost?</h2>
        </div>
        <div id="div-titulo2">
          <h4 id="titulo2"> Enter your street address to get an estimate instantly</h5>
        </div>
        <div class="input-container">
          <span class="icon">
            <i class="fas fa-map-marker-alt"></i> <!-- Ícono de ubicación de Font Awesome -->
          </span>
          <input type="text" placeholder="Select address" id="addressInput" />
        </div>

        <div id="map" class="imap-container"></div>

        <div style=" margin-top: 0.5vw; " id="div-botones">
          <div style="   display: flex;   ">
            <div style="width: 50%; text-align: left;"><button type="button"
                style="width: 20vw; height: 3vw; border-radius: 2vw;border-color: #36B4FB;  " id="calculateInput">Select
                Area</button> </div>
            <div style="width: 50%; text-align: right;"><button type="button"
                style="width: 20vw; height: 3vw; border-radius: 2vw; border-color: #36B4FB; " id="return-boton">Return</button> </div>

          </div>
          <div class="div-you-need">
            <h5 class="you-need" >You need to select the area of your roof on the map.</h5>
          </div>
          <div style="background-color: aliceblue;">
            <button type="button" style="width: 100%; height: 3vw; border-radius: 2vw; border-color: #36B4FB; "
              id="calculateAreaBtn">Calculate Your Area</button>
          </div>

        </div>

      


      </div>
      <div id="data-container">

        <h2></h2>



        <!-- Puedes agregar más elementos aquí -->
      </div>
    </div>

    <div style="display:none;" class="input-descrip">
     
      
     
    
      
     
      <div style="display: flex; flex-wrap: wrap; justify-content: space-between;">  
        <div class="flex-container">  
            <div class="color-box blue"></div>  
            <div class="select-container">  
                <label for="roof-material" style="margin-left: 1vw;">Roof material</label> 
                <select id="roof-material" name="select1" required class="custom-select"  style="margin-left: 1vw;">  
                      
                    <option class="option-form" value="Shingles" selected >Shingles</option>  
                 
                </select>  
            </div>  
        </div>  
        <div class="flex-container">  
            <div class="select-container "> 
              <label for="material-type" style="margin-left: 1vw;">Material sub type</label> 
                <select id="material-type" name="select2" required class="custom-select" style="margin-left: 1vw;">  
                    <option value="3-tab shingle" selected>3-tab shingle  </option>  
                 
                </select>  
            </div>  
            <div class="color-box blue"></div>  
        </div>  
      </div>  
      <div style="display: flex; flex-wrap: wrap; justify-content: space-between;">  
        <div class="flex-container">  
            <div class="color-box blue"></div>  
            <div class="select-container">  
                <label for="gutters" style="margin-left: 1vw;">Do you need new gutters?</label> 
                <select id="gutters" name="select1" required class="custom-select"  style="margin-left: 1vw;">  
                    <option value="yes" selected>yes</option>  
             
                </select>  
            </div>  
        </div>  
        <div class="flex-container">  
            <div class="select-container " > 
              <label for="material-type" style="margin-left: 1vw;">Material sub type</label> 
                <select id="material-type" name="select2" required class="custom-select" style="margin-left: 1vw;">  
                    <option value="yes 1 layer" selected >yes 1 layer</option>  
                    
                </select>  
            </div>  
            <div class="color-box blue"></div>  
        </div>  
      </div>  
    
     
      <div style="display: flex; flex-wrap: wrap; justify-content: space-between;">  
        <div class="flex-container">  
            <div class="color-box blue"></div>  
            <div class="select-container" style="display: flex; flex-wrap: wrap; justify-content: space-between;">  
              <div style="width: 50%;">
                <label for="Numbers" style="margin-left: 1.1vw;">Number of stories</label>
               <input id="Numbers" type="text" placeholder="Enter" name="Numbers" class="custom-select" style="width: 40%;margin-left: 1.1vw;"/>
            </div>
            <div style="width: 40%;  text-align: left; background-color: #fff;">
              <label for="Skylights" style="margin-left: 1.5vw;width: 100%">Skylights</label>
              <input type="text" placeholder="Enter" name="Skylights" class="custom-select" style="width: 60%;margin-left: 1.2vw;"/>
          </div> 
          </div> 
        </div>  
        <div class="flex-container">  
            <div class="select-container" style="display: flex; flex-wrap: wrap; justify-content: space-between;">  
                <div class="div-select" >
                  <label for="select1" style="margin-left: 1.2vw;">Type of ventilation</label>
                <select id="ventilation" name="ventilation" required class="custom-select" style="margin-left: 1.2vw;">  
                    <option value="" disabled selected>Select</option>  
                    <option value="Intake vents ">Intake vents </option>  
                    <option value="Exhaust vents">Exhaust vents</option>  
                   
                </select> 
              </div>
              <div  class="div-select" style="  text-align: left">
                <label style="margin-left: 1.2vw; " for="Chimney">Chimney</label>
                <select id="Chimney" name="Chimney" required class="custom-select" style="margin-left: 1.2vw;">  
                  <option value="" disabled selected>Select</option>  
                  <option value="opcion1">Yes</option>  
                  <option value="opcion2">No</option>  
            
                </select>
              </div>
              
            </div>  
            <div class="color-box blue"></div>  
        </div>  
      </div> 
      <div style="display: flex; flex-wrap: wrap; justify-content: space-between;">  
        <div class="flex-container">  
            <div class="color-box blue"></div>  
            <div class="select-container">  
                <label for="roofing" style="margin-left: 1vw;">Which roofing material will your use</label> 
                <select id="roofing" name="roofing" required class="custom-select">  
                  <option value="" disabled selected>Select</option>  
                  <option data-icon="./image/Vector.png" value="1">Asphalt shingles &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; </option>  
                  <option data-icon="./image/Vector2.png" value="2">Wood shake/composite</option>  
                  <option data-icon="./image/Vector3.png" value="3">Metal&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; </option>  
                  <option data-icon="./image/Vector4.png" value="4">Tile&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; </option>
                  <option data-icon="./image/Vector5.png" value="2">Flat, foam, single ply &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
                </select>   
            </div>  
        </div>  
        <div class="flex-container">  
            <div class="select-container " > 
              <label for="type-type" style="margin-left: 1vw;">Select the type of your roof</label> 
                <select id="type-type" name="type-type" required class="custom-select" style="margin-left: 1vw;"> 
                  <option value="" disabled selected>Select</option> 
                  <option data-icon="./image/Vector6.png" value="1">Flat (Suggested) &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; </option>  
                  <option data-icon="./image/Vector7.png" value="2">Easy to walk&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>  
                  <option data-icon="./image/Vector8.png" value="3">Medium Steep&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; </option>  
                  <option data-icon="./image/Vector9.png" value="4">Very Steep&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; </option>
                  
                </select>  
               
            </div>  
            <div class="color-box blue"></div>  
        </div>  
      </div>  
     
       
      <div style="background-color: aliceblue; margin-bottom: 1vw;">
        <button type="button" style="width: 60%; height: 3vw; border-radius: 2vw; border-color: #3B82F6; background-color:#3B82F6 ; color:#fff;"
          id="calculateAreaBtn">Get Your Estimate</button>
      </div>
    

    </div>

    <div id="footer">
      <p>COPYRIGHT 2022 INVEST ROOF – ALL RIGHTS RESERVED</p>
    </div>
  </div>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBuuD7M_I5JRZHchsZJ9u4pKZij8PsCY4&callback=initMap&libraries=drawing&v=weekly" defer></script>
</body>

</html>
