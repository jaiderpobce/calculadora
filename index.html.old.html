<html>  
  <head>  
    <title>Drawing Tools</title>  
    <style>  
      #map-container {  
        width: 50%;  
        height: 100vh;  
        float: left;  
      }  

      #data-container {  
        width: 50%;  
        height: 100vh;  
        float: right;  
        padding: 20px;  
        box-sizing: border-box;  
      }  
    </style>  
    <script type="module" src="./index.ts"></script>  
  </head>  
  <body>  
    <div id="map-container">  
      <div id="map" style="height: 100%;"></div>  
    </div>  
    <div id="data-container">  
      <div class="form-container">  
        <h2 class="form-header">Contáctanos</h2>  
        <form id="myForm" class="form-content">  
          <div class="form-group">  
            <label for="name">Nombre:</label>  
            <input type="text" id="name" name="name" required>  
          </div>  
          <div class="form-group">  
            <label for="email">Correo electrónico:</label>  
            <input type="email" id="email" name="email" required>  
          </div>  
          <div class="form-group">  
            <label for="message">Mensaje:</label>  
            <textarea id="message" name="message" required></textarea>  
          </div>  
          <button type="submit" class="form-submit">Enviar</button>  
        </form>  
      </div>  
      <div class="table-container">  
        <h2 class="table-header">Tabla de Datos</h2>  
        <table class="data-table">  
          <thead>  
            <tr>  
              <th>#</th>  
              <th>Aantida Medida</th>  
              <th>Total</th>  
            </tr>  
          </thead>  
          <tbody>  
            <!-- Aquí se insertarán las filas de la tabla -->  
          </tbody>  
        </table>  
      </div>
    </div>  

    <script  
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&libraries=drawing&v=weekly"  
      defer  
    ></script>  
  </body>  
</html>
