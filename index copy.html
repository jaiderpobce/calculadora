<!doctype html>  
<html lang="es">  
<head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Drawing Tools</title>  
  <style>  
    body {  
      margin: 0;  
      font-family: Arial, sans-serif;  
      display: flex;  
      flex-direction: column; /* Disposición en columna para el cuerpo */  
      min-height: 100vh; /* Mínima altura igual a la altura de la ventana */  
      background-color: rgb(86, 15, 148);  
      margin-bottom: 3em;
    }  

    #header {  
      background: #263037;  
      width: 100%;  
      height: 70px; /* Altura del header */  
      color: white;  
      padding: 10px 20px;  
      text-align: left;  
      display: flex;  
      align-items: center; /* Alinea el contenido verticalmente */  
    }  

    #header img {  
      width: 109px; /* Ancho de la imagen */  
      height: 26px; /* Alto de la imagen */  
      margin-right: 10px; /* Espacio entre la imagen y el texto */  
    }  

    #footer {  
      background: #263037;  
      color: white;  
      
      text-align: center;  
      width: 100%;  
      margin-top: auto; /* Permitir que el footer se sitúe al final del contenido */  
    }  

    #container {  
      display: flex;  
      flex: 1; /* Hacer que el contenedor llene el espacio restante */  
      flex-wrap: wrap; /* Permite que los elementos se envuelvan en pantallas pequeñas */  
      position: relative;
    }  
    
    #map-container,  
    #data-container,  
    #extra-container {  
      padding: 20px;  
      box-sizing: border-box;  
      min-width: 100px; /* Establecer un ancho mínimo */  
      height: auto; /* Permitir que crezca con el contenido */  
    }  

    /* Estilos específicos para pantallas grandes */  
    @media (min-width: 900px) {  
      #map-container {  
        width: 20%; /* Ancho del 20% */   
        background: #537386;   
      }  

      #data-container {  
        width: 60%; /* Restante para el contenedor de datos */  
        background: #865362;  
      }  

      #extra-container {  
        width: 20%; /* Ancho del 20% */  
        background: #538655;  
      }  
    }  

    /* Estilos para pantallas más pequeñas */  
    @media (max-width: 899px) {  
      #map-container,  
      #data-container,  
      #extra-container {  
        width: 100%; /* Ancho completo en pantallas pequeñas */  
      }  
    }  

    .form-container {  
      margin-bottom: 20px;  
    }  
  </style>  
  <script type="module" src="./index.ts"></script>  
</head>  
<body>  
  <div id="header">  
    <img src="image/logo.png" alt="Logo"> <!-- Cambia la ruta de la imagen aquí -->  
  </div>  

  <div id="container">  
    <div id="map-container">  
      <h2>Contenido del Mapa</h2>   
      <!-- Aquí puede agregarse contenido adicional relacionado al mapa -->  
    </div>  

    <div id="data-container">  
      <div id="map" style="height: 80%;"></div>   
      <div class="form-container">  
        <h2 class="form-header">Contáctanos</h2>  
        <form id="myForm" class="form-content">  
          <div class="form-group">  
            <label for="name">Nombre:</label>  
            <input type="text" id="name" name="name" required>  
          </div>  
          <div class="form-group">  
            <label for="email">Correo electrónico:</label>  
            <input type="email" id="email" name="email" required>  
          </div>  
          <div class="form-group">  
            <label for="message">Mensaje:</label>  
            <textarea id="message" name="message" required></textarea>  
          </div>  
          <button type="submit" class="form-submit">Enviar</button>  
        </form>  
      </div>  
      <div class="table-container">  
        <h2 class="table-header">Tabla de Datos</h2>  
        <table class="data-table">  
          <thead>  
            <tr>  
              <th>#</th>  
              <th>Aantida Medida</th>  
              <th>Total</th>  
            </tr>  
          </thead>  
          <tbody>  
            <!-- Aquí se insertarán las filas de la tabla -->  
          </tbody>  
        </table>  
      </div>  
    </div>  

    <div id="extra-container">  
      <h2>Contenido Adicional</h2>  
      <p>Aquí puedes agregar más contenido o columnas adicionales según sea necesario.</p>  
      <!-- Puedes agregar más elementos aquí -->  
    </div>  
  </div>  

  <div id="footer">  
    <p>COPYRIGHT 2022 INVEST ROOF – ALL RIGHTS RESERVED</p>  
  </div>  

  <script  
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&libraries=drawing&v=weekly"  
    defer  
  ></script>  
</body>  
</html>
